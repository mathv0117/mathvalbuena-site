<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Valbuena - Photography</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #000;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 100px 20px 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            cursor: pointer;
        }
        .load-options {
            text-align: center;
            padding: 20px;
        }
        .load-options button {
            background: none;
            border: 1px solid #fff;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
        }
        .load-options button:hover {
            background-color: #fff;
            color: #000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .overlay-content {
            text-align: center;
        }
        .overlay button {
            background: none;
            border: 1px solid #fff;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
        }
        .overlay button:hover {
            background-color: #fff;
            color: #000;
        }
        .slides-mode {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }
        .slides-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
        }
        .slides-content img {
            width: 100%;
            height: auto;
        }
        .slides-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            user-select: none;
        }
        .prev {
            left: -50px;
        }
        .next {
            right: -50px;
        }
        .back-to-grid {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid #fff;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
        }
        .back-to-grid:hover {
            background-color: #fff;
            color: #000;
        }
        .project-grid {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 80px 20px 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        .project-grid img {
            width: 100%;
            height: auto;
            object-fit: cover;
            cursor: pointer;
        }
        .project-back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid #fff;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
        }
        .project-back-button:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#photography">Photography</a></li>
            <li><a href="#films">Films</a></li>
            <li><a href="#exhibitions">Exhibitions</a></li>
            <li><a href="#books">Books</a></li>
            <li><a href="#all">All</a></li>
        </ul>
    </nav>

    <div class="gallery" id="gallery">
        <img src="https://via.placeholder.com/300x400/000000/ffffff?text=Project+1" alt="Project 1" onclick="showOverlay(1)">
        <img src="https://via.placeholder.com/300x400/000000/ffffff?text=Project+2" alt="Project 2" onclick="showOverlay(2)">
        <img src="https://via.placeholder.com/300x400/000000/ffffff?text=Project+3" alt="Project 3" onclick="showOverlay(3)">
        <img src="https://via.placeholder.com/300x400/000000/ffffff?text=Project+4" alt="Project 4" onclick="showOverlay(4)">
        <img src="https://via.placeholder.com/300x400/000000/ffffff?text=Project+5" alt="Project 5" onclick="showOverlay(5)">
        <img src="https://via.placeholder.com/300x400/000000/ffffff?text=Project+6" alt="Project 6" onclick="showOverlay(6)">
    </div>

    <div class="load-options">
        <button onclick="loadImages(50)">50</button>
        <button onclick="loadImages(200)">200</button>
        <button onclick="loadImages(500)">500</button>
    </div>

    <div id="overlay" class="overlay" onclick="hideOverlay()">
        <div class="overlay-content" onclick="event.stopPropagation()">
            <button onclick="showSlides(currentProject)">Slides</button>
            <button onclick="showProjectGrid(currentProject)">Grid</button>
        </div>
    </div>

    <div id="slidesMode" class="slides-mode">
        <button class="back-to-grid" onclick="backToGrid()">Back to Grid</button>
        <div class="slides-content">
            <img id="slideImg" src="" alt="Slide">
            <div class="slides-nav prev" onclick="changeSlide(-1)">&#10094;</div>
            <div class="slides-nav next" onclick="changeSlide(1)">&#10095;</div>
        </div>
    </div>

    <div id="projectGrid" class="project-grid">
        <button class="project-back-button" onclick="backToGrid()">Back to Main Grid</button>
    </div>

    <script>
        let currentProject = 0;
        let currentSlideIndex = 0;
        let projectImages = {};

        function showOverlay(projectId) {
            currentProject = projectId;
            document.getElementById('overlay').style.display = 'flex';
        }

        function hideOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }

        function showSlides(projectId) {
            hideOverlay();
            projectImages[projectId] = [
                `https://via.placeholder.com/800x1000/000000/ffffff?text=Project+${projectId}+Slide+1`,
                `https://via.placeholder.com/800x1000/000000/ffffff?text=Project+${projectId}+Slide+2`,
                `https://via.placeholder.com/800x1000/000000/ffffff?text=Project+${projectId}+Slide+3`,
                `https://via.placeholder.com/800x1000/000000/ffffff?text=Project+${projectId}+Slide+4`,
                `https://via.placeholder.com/800x1000/000000/ffffff?text=Project+${projectId}+Slide+5`
            ];
            currentSlideIndex = 0;
            document.getElementById('slideImg').src = projectImages[projectId][currentSlideIndex];
            document.getElementById('slidesMode').style.display = 'flex';
        }

        function changeSlide(direction) {
            currentSlideIndex += direction;
            if (currentSlideIndex < 0) currentSlideIndex = projectImages[currentProject].length - 1;
            if (currentSlideIndex >= projectImages[currentProject].length) currentSlideIndex = 0;
            document.getElementById('slideImg').src = projectImages[currentProject][currentSlideIndex];
        }

        function showProjectGrid(projectId) {
            hideOverlay();
            const grid = document.getElementById('projectGrid');
            grid.innerHTML = '<button class="project-back-button" onclick="backToGrid()">Back to Main Grid</button>';
            for (let i = 1; i <= 20; i++) {
                const img = document.createElement('img');
                img.src = `https://via.placeholder.com/300x400/000000/ffffff?text=Project+${projectId}+Photo+${i}`;
                img.alt = `Project ${projectId} Photo ${i}`;
                img.onclick = function() { showOverlay(projectId); };
                grid.appendChild(img);
            }
            grid.style.display = 'grid';
            document.querySelector('.gallery').style.display = 'none';
            document.querySelector('.load-options').style.display = 'none';
        }

        function backToGrid() {
            document.getElementById('slidesMode').style.display = 'none';
            document.getElementById('projectGrid').style.display = 'none';
            document.querySelector('.gallery').style.display = 'grid';
            document.querySelector('.load-options').style.display = 'block';
        }

        function loadImages(count) {
            const gallery = document.getElementById('gallery');
            for (let i = 0; i < count; i++) {
                const projectId = gallery.children.length + 1;
                const img = document.createElement('img');
                img.src = `https://via.placeholder.com/300x400/000000/ffffff?text=New+Project+${projectId}`;
                img.alt = `New Project ${projectId}`;
                img.onclick = function() { showOverlay(projectId); };
                gallery.appendChild(img);
            }
        }
    </script>
</body>
</html>
